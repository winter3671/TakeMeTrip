    <circle cx="0" cy="0" r="82" stroke="#003566" stroke-width="12"/>
    
    <!-- Vertical Center Line -->
    <path d="M0 -82V82" stroke="#003566" stroke-width="8"/>
    
    <!-- Longitude Ellipse -->
    <ellipse cx="0" cy="0" rx="46" ry="82" stroke="#003566" stroke-width="8"/>
    
    <!-- Horizontal Latitude Lines -->
    <path d="M-72 -38C-72 -38 -36 -28 0 -28C36 -28 72 -38 72 -38" stroke="#003566" stroke-width="8" fill="none"/>
    <path d="M-82 0C-82 0 -41 12 0 12C41 12 82 0 82 0" stroke="#003566" stroke-width="8" fill="none"/>
    <path d="M-72 38C-72 38 -36 48 0 48C36 48 72 38 72 38" stroke="#003566" stroke-width="8" fill="none"/>

